<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <title>Каталог</title>
</head>
<body>
<header>
    <form action="" method="post" class="left-side">
        <div class="logo">
            <a href="{{  url_for('hello')  }}"><img src="{{ url_for('static', filename='logo.png') }}" alt="logo"/></a>
        </div>
        <input style="margin-left: 24px; height: 65px; width: 106px;" class="header-button" id="catalog" type="submit"
               name="submit-action" value="Каталог"/>
        <input type="submit" name="submit-action" style="height: 65px; width: 124px;" class="header-button-active"
               id="auctions" value="Аукционы"/>
        <input type="submit" name="submit-action" style="height: 65px; width: 158px;" class="header-button"
               id="bussiness" value="Для бизнеса"/>
        <input type="submit" name="submit-action" style="height: 65px; width: 116px;" class="header-button" id="help"
               value="Помощь"/>
    </form>
    <form action="" method="post" class="right-side">
        <input name="submit-action" class="registration" id="registry" type='submit' value="Регистрация"/>
        <input name="submit-action" class="login" id="login" type='submit' value="Войти"/>
        <button class="buttons" id="cart"><img src="{{  url_for('static', filename='cart.png')  }}" alt="cart"></button>
        <button class="buttons" id="notify"><img src="{{  url_for('static', filename='notify.png')  }}" alt="cart">
        </button>
        <button class="buttons" id="settings"><img src="{{  url_for('static', filename='settings.png')  }}" alt="cart">
        </button>
    </form>
</header>
<div class="auctions">
    <div class="slider-auctions">
        <div class="slider-images">
            <img src="{{  url_for('static', filename='slider-background.png')  }}" alt="1">
            <img src="{{  url_for('static', filename='car-slider.jpg')  }}" alt="2">
            <img src="{{  url_for('static', filename='bags.webp')  }}" alt="3">
        </div>
        <button class="first-button-slider"><</button>
        <button class="second-button-slider">></button>
    </div>
    <div class="auction-main">
        <div class="sort-container">
            <div class="left-side-sort">
                <button class="by-name">
                    По названию
                </button>
                <button class="lowest-high-price">
                    Цена от
                </button>
                <button class="lowest-high-price">
                    Цена до
                </button>
            </div>
            <div class="right-side-sort">
                <button class="left-right-arrow"><
                </button>
                <button class="page-number-choosed">1
                </button>
                <button class="page-number">2
                </button>
                <button class="page-number">3
                </button>
                <button class="page-number">4
                </button>
                <button class="page-number-none">...
                </button>
                <button class="page-number">11
                </button>
                <button class="left-right-arrow">>
                </button>
            </div>
        </div>
        <div class="no-items">
            <h1>В данный момент нет никаких объявлений</h1>
        </div>
    </div>
</div>
<footer>
    <div class="footer-left">
        <div class="logo">
            <a href="{{  url_for('hello')  }}"><img src="{{ url_for('static', filename='logo.png') }}" alt="logo"/></a>
        </div>
        <a style="text-decoration: none;" href="{{  url_for('hello')  }}"><h1>Everless</h1></a>
        <h2>Политика конфиденциальности</h2>
    </div>
    <form action="" method="post" class="footer-right">
        <input type="submit" name="submit-action" class="footer-btn" id="catalog-footer" value="Каталог">
        <input type="submit" name="submit-action" class="footer-btn-active" id="auctions-footer" value="Аукционы">
        <input type="submit" name="submit-action" class="footer-btn" id="bussiness-footer" value="Для бизнеса">
        <input type="submit" name="submit-action" class="footer-btn" id="help-footer" value="Помощь">
    </form>
</footer>
<script>
    const slider = document.querySelector('.slider-images');
    const prevButton = document.querySelector('.first-button-slider');
    const nextButton = document.querySelector('.second-button-slider');
    const slides = Array.from(slider.querySelectorAll('img'));
    const slideCount = slides.length;
    let slideIndex = 0;

    prevButton.addEventListener('click', showPreviousSlide);
    nextButton.addEventListener('click', showNextSlide);

    function showPreviousSlide() {
        slideIndex = (slideIndex - 1 + slideCount) % slideCount;
        updateSlider();
    }

    function showNextSlide() {
        slideIndex = (slideIndex + 1) % slideCount;
        updateSlider();
    }

    function updateSlider() {
        slides.forEach((slide, index) => {
            if (index === slideIndex) {
                slide.style.display = 'block';
            } else {
                slide.style.display = 'none';
            }
        });
    }

    updateSlider();
</script>
</body>
</html>
