<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Каталог</title>
</head>
<body>
    <header>
        <div class="left-side">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" />
            </div>
            <a style="height: 65px; width: 106px;" class="header-button-active" id="catalog" href="#">Каталог</a>
            <a style="height: 65px; width: 124px;" class="header-button" id="auctions" href="#">Аукционы</a>
            <a style="height: 65px; width: 158px;" class="header-button" id="bussiness" href="#">Для бизнеса</a>
            <a style="height: 65px; width: 116px;" class="header-button" id="help" href="#">Помощь</a>
        </div>
        <div class="right-side">
            <button class="registration" id="registry">Регистрация</button>
            <button class="login" id="login">Войти</button>
            <button class="buttons" id="cart"><img src="{{  url_for('static', filename='cart.png')  }}" alt="cart"></button>
            <button class="buttons" id="notify"><img src="{{  url_for('static', filename='notify.png')  }}" alt="cart"></button>
            <button class="buttons" id="settings"><img src="{{  url_for('static', filename='settings.png')  }}" alt="cart"></button>
        </div>
    </header>
    <div class="categories"></div>
    <main>
        <div class="slider"></div>
        <div class="sales"></div>
        <div class="catalog"></div>
    </main>
</body>
</html>
